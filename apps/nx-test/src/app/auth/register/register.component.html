<div class="component">
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Sign up
                  </p>

                  <form class="mx-1 mx-md-4" #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)" >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="firstName" class="form-control" name="firstName" placeholder="John" #firstName="ngModel" 
                        [(ngModel)]="user.firstName" required minlength="2" [ngClass]="{
                          'is-invalid': firstName.invalid && firstName.touched}"/>
                        <div *ngIf="firstName.invalid && firstName.touched" class="invalid-feedback">
                          <div *ngIf="firstName.errors!['required']">
                            Firstname is required
                          </div>
                          <div *ngIf="firstName.errors!['minlength']">
                            Firstname must be at least 2 chars long.
                          </div>
                        </div>
                        <label class="form-label" for="firstName">Your Firstname</label>
                      </div>
                    </div>
                    

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Doe" #lastName="ngModel" 
                        [(ngModel)]="user.lastName" required minlength="2" [ngClass]="{
                          'is-invalid': lastName.invalid && lastName.touched}"/>
                        <div *ngIf="lastName.invalid && lastName.touched" class="invalid-feedback">
                          <div *ngIf="lastName.errors!['required']">
                            Lastname is required
                          </div>
                          <div *ngIf="lastName.errors!['minlength']">
                            Lastname must be at least 2 chars long.
                          </div>
                        </div>
                        <label class="form-label" for="lastName">Your Lastname</label>
                      </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" name="email" placeholder="Doe@mail.com" #email="ngModel" 
                        [(ngModel)]="user.email" required minlength="5" [ngClass]="{
                          'is-invalid': email.invalid && email.touched}"/>
                        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                          <div *ngIf="email.errors!['required']">
                            Email is required
                          </div>
                          <div *ngIf="email.errors!['minlength']">
                            Email must be at least 5 chars long.
                          </div>
                        </div>
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" name="password" placeholder="psw123!!" #password="ngModel" 
                        [(ngModel)]="user.password" required minlength="2" [ngClass]="{
                          'is-invalid': password.invalid && password.touched}"/>
                        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                          <div *ngIf="password.errors!['required']">
                            Password is required
                          </div>
                          <div *ngIf="password.errors!['minlength']">
                            Password must be at least 2 chars long.
                          </div>
                        </div>
                        <label class="form-label" for="password">Your Password</label>
                      </div>
                    </div>


                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in
                        <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
